<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Example</title>
    <link href="css/style.css" rel="stylesheet" >
</head>
<body>
    <div class="login-container">
        <h1>Login - Example</h1>
        <br>
        <div class="logo">
            <h2>欢迎使用登录</h2>
            <p>点击下方按钮继续</p>
        </div>
        
        <button class="login-button" id="github-login" disabled>
            <svg viewBox="0 0 16 16" version="1.1" aria-hidden="true">
                <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
            使用 GitHub 登录
        </button>
        
        <button class="login-button" id="microsoft-login" disabled>
            <svg viewBox="0 0 16 16" version="1.1" aria-hidden="true">
                <path fill="#f25022" d="M1 1h6.5v6.5H1V1z"/>
                <path fill="#7fba00" d="M8.5 1H15v6.5H8.5V1z"/>
                <path fill="#00a4ef" d="M1 8.5h6.5V15H1V8.5z"/>
                <path fill="#ffb900" d="M8.5 8.5H15V15H8.5V8.5z"/>
            </svg>
            使用 Microsoft 登录
        </button>

        <button class="login-button" id="google-login" disabled>
        <svg viewBox="0 0 24 24" aria-hidden="true">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        使用 Google 登录
    </button>

        <br>
        <form id="cf-turnstile-form">
            <div class="cf-turnstile" data-sitekey="0x4AAAAAAB7b6u8SPKylOvzp" data-callback="onSubmit" data-error-callback="onError"></div>
        </form>
        
        <p id="verifytext"></p>

        <div class="footer">
            <p>登录即表示您同意我们的<a href="#" id="Terms_Service">服务条款</a>和<a href="#" id="Privacy_Policy">隐私政策</a></p>
        </div>
    </div>
    
    <script>
        document.getElementById('github-login').addEventListener('click', function() {
            // 检查按钮是否被禁用
            if (this.disabled) {
                alert("请先完成人机验证");
                return;
            }
            // 重定向到GitHub OAuth授权页面
            window.location.href = 'https://github.com/login/oauth/authorize?client_id=Ov23liriGTHyDb56siMT';
        });

        document.getElementById('microsoft-login').addEventListener('click',function(){
            // 检查按钮是否被禁用
            if (this.disabled) {
                alert("请先完成人机验证");
                return;
            }
            const loginUrl = `https://login.microsoftonline.com/consumers/oauth2/v2.0/authorize?client_id=7bb3e9f8-cace-4a24-86a1-62f2696fed4c&response_type=code&redirect_uri=https://login---example.pages.dev/auth/microsoft&response_mode=query&scope=openid%20profile%20email%20User.Read&prompt=consent`;
            window.location.href = loginUrl;
        })

        document.getElementById("google-login").addEventListener("click",function(){
            window.location.href = `https://accounts.google.com/o/oauth2/v2/auth?client_id=805290356269-vto4bacmf9tkbe4fi6rc5auspbgn829l.apps.googleusercontent.com&redirect_uri=https://login---example.pages.dev/auth/Google/&response_type=code&scope=openid%20email%20profile`
        })

        document.getElementById('Terms_Service').addEventListener('click',function(){
            window.location.href = '/agreement/terms-service';
        });

        document.getElementById('Privacy_Policy').addEventListener('click',function(){
            window.location.href = '/agreement/PrivacyPolicy';
        })

        // Cloudflare Turnstile验证
        function onSubmit(token) {
            // 将token发送到后端进行验证
            fetch('/verify', {
                method: 'POST',
                body: new FormData(document.getElementById('cf-turnstile-form'))
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("verifytext").innerHTML = "验证通过";
                    document.getElementById("github-login").disabled = false;
                    document.getElementById("microsoft-login").disabled = false;
                    document.getElementById("google-login").disabled = false;
                } else {
                    document.getElementById("verifytext").innerHTML = "验证未通过，请重试";
                    document.getElementById("github-login").disabled = true;
                    document.getElementById("microsoft-login").disabled = true;
                    document.getElementById("google-login").disabled = true;
                }
            })
            .catch(error => {
                console.error('验证错误:', error);
                document.getElementById("verifytext").innerHTML = "验证过程中出现错误";
                document.getElementById("github-login").disabled = true;
                document.getElementById("microsoft-login").disabled = true;
                document.getElementById("google-login").disabled = true;
            });
        }

        function onError(error) {
            document.getElementById("verifytext").innerHTML = "验证未通过，请重试";
            // 验证失败时禁用登录按钮
            document.getElementById("github-login").disabled = true;
            document.getElementById("microsoft-login").disabled = true;
        }
    </script>
</body>
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</html>
