<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的Github个人中心</title>
    <link href="style/style.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1>Login - Example</h1>
        </div>
    </div>
    
    <div class="profile-container">
        <div class="avatar">
            <img src="" alt="正在加载" id="avatar">
        </div>
        
        <div class="user-info">
            <h1 class="username" id="username">正在加载</h1>
            <p class="login" id="login">@正在加载</p>
            <p class="bio" id="bio">正在加载</p>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value"></div>
                <div class="stat-label">Repositories</div>
            </div>
            <div class="stat">
                <div class="stat-value"></div>
                <div class="stat-label">Followers</div>
            </div>
            <div class="stat">
                <div class="stat-value"></div>
                <div class="stat-label">Following</div>
            </div>
        </div>
        
        <button class="logout-btn" id="logout-btn">
            退出登录
        </button>
        <button class="logout-btn" id="logout-btn">
            注销授权
        </button>
    </div>
    
    <div class="footer">
        <p>© 2025 Login - Example </p>
    </div>
    
    <script>
        document.getElementById('logout-btn').addEventListener('click', function() {

        });
    </script>
</body>
</html>
